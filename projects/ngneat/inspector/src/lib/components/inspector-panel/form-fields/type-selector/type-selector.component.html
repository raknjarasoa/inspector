<div class="input-group" [ngClass]="className">
  <div class="input-group-prepend d-inline-block" *ngIf="showTypeSelector">
    <select class="custom-select" [formControl]="typeSelectorFormControl">
      <option *ngFor="let item of typesToSelectIterable; let i = index" [value]="item">
        {{ item }}
      </option>
    </select>
  </div>
  <ng-template ngneatFieldHost></ng-template>
  <div class="input-group-append d-inline-block" *ngIf="appendButton">
    <button class="btn btn-outline-secondary" type="button" (click)="appendButtonClick.emit()">
      {{ appendButton }}
    </button>
  </div>
</div>

<div class="inspector-panel py-2 px-3">
  <h3>
    {{ ngComponent.name }}&nbsp;<code>&lt;{{ ngComponent.selector }}&gt;</code>
  </h3>
  <div>
    <tabset type="tabs">
      <tab heading="Properties" *ngIf="ngComponent.properties.length">
        <ngneat-tab-properties
          [properties]="ngComponent.properties"
          (updateProperty)="updateProperty($event)"
        ></ngneat-tab-properties>
      </tab>
      <tab heading="Outputs" *ngIf="ngComponent.outputs.length">
        <ngneat-tab-outputs [outputs]="ngComponent.outputs" (emitOutput)="callOutput($event)"></ngneat-tab-outputs>
      </tab>
      <tab heading="Functions" *ngIf="ngComponent.functions.length">Functions</tab>
    </tabset>
  </div>
</div>

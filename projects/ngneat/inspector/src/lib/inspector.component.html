<div
  class="inspector-host"
  cdkDrag
  cdkDragBoundary="body"
  [cdkDragDisabled]="isEnabled"
  *ngIf="!isHidden"
  [ngClass]="{ 'pointer-events-none': isEnabled }"
>
  <div class="inspector-container" [ngClass]="{ expanded: isExpanded }">
    <ng-container *ngIf="isExpanded && activeComponent; else collapsedPanel">
      <div class="inspector-actions">
        <div class="inspector-drag-handle" cdkDragHandle>
          <fa-icon [icon]="faGripVertical"></fa-icon>
        </div>
        <div class="inspector-close-btn" role="button" (click)="collapseInspectorPanel()">
          <fa-icon [icon]="faTimes"></fa-icon>
        </div>
      </div>
      <ngneat-inspector-panel [ngComponent]="activeComponent"></ngneat-inspector-panel>
    </ng-container>
    <ng-template #collapsedPanel>
      <button
        class="btn btn-light rounded-circle inspector-btn"
        aria-label="Button with inspector svg icon"
        title="Inspect with ngneat inspector"
        (click)="startInspecting()"
        [disabled]="isEnabled"
      >
        <img src="assets/inspector.svg" class="inspector-icon" />
      </button>
    </ng-template>
  </div>
</div>
